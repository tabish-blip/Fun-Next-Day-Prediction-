<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Next Day Predictor</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#7c3aed;
    --muted:#9aa4b2;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(180deg,var(--bg) 0%, #071024 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
    color:#e6eef8;
  }

  .card{
    width:360px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:22px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }

  h1{font-size:20px;margin:0 0 10px 0;letter-spacing:0.2px;}
  p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px;}

  .controls{display:flex;gap:10px;align-items:center;}
  select{
    flex:1;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background:var(--glass);
    color:inherit;
    font-size:14px;
    outline:none;
  }

  button{
    padding:10px 14px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:600;
    letter-spacing:0.2px;
    background:linear-gradient(90deg,var(--accent), #5b21b6);
    color:white;
    box-shadow: 0 6px 18px rgba(92,33,182,0.28);
  }

  .result-box{
    margin-top:18px;
    padding:16px;
    border-radius:10px;
    background:rgba(255,255,255,0.02);
    text-align:center;
    min-height:90px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    font-weight:700;
    letter-spacing:0.3px;
    overflow:hidden;
  }

  .loadingText{
    font-size:14px;
    color:var(--muted);
    animation: blink 0.9s infinite;
  }

  @keyframes blink{
    0%{opacity:0.3;}
    100%{opacity:1;}
  }

  .scan{
    width:50px;
    height:50px;
    border:3px solid rgba(255,255,255,0.08);
    border-radius:50%;
    margin:0 auto 10px auto;
    position:relative;
    overflow:hidden;
  }
  .scan::after{
    content:"";
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    border-radius:50%;
    background:linear-gradient(135deg, rgba(124,58,237,0.5), transparent 70%);
    animation: rotate 1.1s linear infinite;
    transform-origin:center;
  }
  @keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }

  .finalDay{
    font-size:24px;
    font-weight:800;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Next Day Predictor</h1>
  <p class="lead">Choose a day. Watch the Real AI to give you real answer.</p>

  <div class="controls">
    <select id="day">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
    <button id="predictBtn">Predict</button>
  </div>

  <div class="result-box" id="output"></div>
</div>

<script>
(function(){
  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

  function wrongPrediction(selectedDay){
    const idx = days.indexOf(selectedDay);
    const trueNext = (idx + 1) % 7;
    const candidates = days.filter((_,i)=>i!==trueNext);
    return candidates[Math.floor(Math.random()*candidates.length)];
  }

  const output = document.getElementById("output");
  const btn = document.getElementById("predictBtn");

  const funnySteps = [
    "Calibrating brain… which is mostly empty…",
    "Negotiating with the calendar… it's stubborn today…",
    "Downloading tomorrow from a fake server…",
    "Rebooting prediction engine… twice…",
    "Ignoring correct answer… as usual…",
    "Finalizing the wrong result…"
  ];

  btn.addEventListener("click",()=>{
    const chosen = document.getElementById("day").value;
    const predicted = wrongPrediction(chosen);

    output.innerHTML = `
      <div class="scan"></div>
      <div class="loadingText">Starting process…</div>
    `;

    let stepIndex = 0;

    const interval = setInterval(()=>{
      if(stepIndex < funnySteps.length){
        output.innerHTML = `
          <div class="scan"></div>
          <div class="loadingText">${funnySteps[stepIndex]}</div>
        `;
        stepIndex++;
      } else {
        clearInterval(interval);
        setTimeout(()=>{
          output.innerHTML = `<div class="finalDay">${predicted}</div>`;
        },400);
      }
    }, 800);
  });
})();
</script>

</body>
</html>
